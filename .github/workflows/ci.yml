name: CI Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  gem-test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.2, 3.3, 3.4]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake test

  package-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '24'
        cache: 'yarn'
        cache-dependency-path: 'packages/**/yarn.lock'

    - run: cd packages/ruby2js && yarn install
    - name: Run tests
      run: bundle exec rake packages:test

  selfhost-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Run selfhost CI tests
      run: bundle exec rake -f demo/selfhost/Rakefile ci

  demo-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '24'

    - name: Install Rails
      run: gem install rails

    - name: Install npm dependencies for selfhost (@ruby/prism)
      run: cd demo/selfhost && npm install

    - name: Install npm dependencies for ruby2js-rails package
      run: cd packages/ruby2js-rails && npm install

    - name: Build selfhost converter, lib files, and build.mjs
      run: bundle exec rake -f demo/selfhost/Rakefile build build_lib build_mjs

    - name: Generate and test blog demo (dexie)
      run: |
        test/blog/create-blog demo/blog
        node test/smoke-test.mjs demo/blog --database dexie

    - name: Generate and test chat demo (sqlite)
      run: |
        test/chat/create-chat demo/chat
        node test/smoke-test.mjs demo/chat --database sqlite
