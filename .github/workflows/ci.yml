name: CI Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  gem-test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.2, 3.3, 3.4]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake test

  package-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: 'packages/**/yarn.lock'

    - run: cd packages/ruby2js && yarn install
    - name: Run tests
      run: bundle exec rake packages:test

  selfhost-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install npm dependencies
      run: cd demo/selfhost && npm install

    - name: Build transpiled files
      run: |
        mkdir -p demo/selfhost/dist
        bundle exec ruby demo/selfhost/scripts/transpile_walker.rb > demo/selfhost/dist/walker.mjs
        bundle exec ruby demo/selfhost/scripts/transpile_converter.rb > demo/selfhost/dist/converter.mjs
        bundle exec ruby demo/selfhost/scripts/transpile_spec.rb spec/transliteration_spec.rb > demo/selfhost/dist/transliteration_spec.mjs

    - name: Run selfhost tests
      run: cd demo/selfhost && npm test
