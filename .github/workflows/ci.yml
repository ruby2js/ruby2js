name: CI Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  gem-test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.2, 3.3, 3.4]
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake test

  package-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: 'packages/**/yarn.lock'

    - run: cd packages/ruby2js && yarn install
    - name: Run tests
      run: bundle exec rake packages:test

  selfhost-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Run selfhost CI tests
      run: bundle exec rake -f demo/selfhost/Rakefile ci

  demo-build-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install docs dependencies
      working-directory: docs
      run: |
        bundle install
        yarn install

    - name: Build livedemo.js
      working-directory: docs
      run: |
        rm -f src/demo/livedemo.js
        bundle exec rake livedemo

    - name: Verify livedemo.js
      run: |
        # Check file exists and has content
        test -s docs/src/demo/livedemo.js || (echo "livedemo.js is empty or missing" && exit 1)
        # Syntax check with Node
        node --check docs/src/demo/livedemo.js
        echo "livedemo.js built successfully ($(wc -c < docs/src/demo/livedemo.js) bytes)"
