name: CI Test

on:
  pull_request:
    branches:
      - "*"
  push:
    branches:
      - master

jobs:
  gem-test:
    strategy:
      fail-fast: false
      matrix:
        ruby: [3.2, 3.3, 3.4, 4.0]
        include:
          - ruby: 4.0
            experimental: true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        bundler-cache: true

    - name: Run tests
      run: bundle exec rake test

  package-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'yarn'
        cache-dependency-path: 'packages/**/yarn.lock'

    - run: cd packages/ruby2js && yarn install
    - name: Run tests
      run: bundle exec rake packages:test

  selfhost-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: 3.3
        bundler-cache: true

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
        node-version: '22'  # Required for fs.globSync

    - name: Run selfhost CI tests
      run: bundle exec rake -f demo/selfhost/Rakefile ci
