name: CI

on:
  pull_request:
    branches: ["*"]
  push:
    branches: [master]

# Sets permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # ===========================================================================
  # Stage 1: Build artifacts (all run in parallel)
  # ===========================================================================

  build-tarballs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install npm dependencies
        run: |
          cd demo/selfhost && npm install
          cd ../../packages/ruby2js-rails && npm install

      - name: Build and pack tarballs
        run: bundle exec rake -f demo/selfhost/Rakefile release

      - name: Upload tarballs
        uses: actions/upload-artifact@v4
        with:
          name: tarballs
          path: artifacts/tarballs/
          retention-days: 7

  create-blog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Rails
        run: gem install rails

      - name: Create blog demo
        run: |
          test/blog/create-blog artifacts/blog
          tar -czf artifacts/demo-blog.tar.gz -C artifacts blog

      - name: Upload blog demo
        uses: actions/upload-artifact@v4
        with:
          name: demo-blog
          path: artifacts/demo-blog.tar.gz
          retention-days: 7

  create-chat:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Rails
        run: gem install rails

      - name: Create chat demo
        run: |
          test/chat/create-chat artifacts/chat
          tar -czf artifacts/demo-chat.tar.gz -C artifacts chat

      - name: Upload chat demo
        uses: actions/upload-artifact@v4
        with:
          name: demo-chat
          path: artifacts/demo-chat.tar.gz
          retention-days: 7

  create-photo-gallery:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Rails
        run: gem install rails

      - name: Create photo_gallery demo
        run: |
          test/photo_gallery/create-photo-gallery artifacts/photo_gallery
          tar -czf artifacts/demo-photo-gallery.tar.gz -C artifacts photo_gallery

      - name: Upload photo_gallery demo
        uses: actions/upload-artifact@v4
        with:
          name: demo-photo-gallery
          path: artifacts/demo-photo-gallery.tar.gz
          retention-days: 7

  create-workflow:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install Rails
        run: gem install rails

      - name: Create workflow demo
        run: |
          test/workflow/create-workflow artifacts/workflow
          tar -czf artifacts/demo-workflow.tar.gz -C artifacts workflow

      - name: Upload workflow demo
        uses: actions/upload-artifact@v4
        with:
          name: demo-workflow
          path: artifacts/demo-workflow.tar.gz
          retention-days: 7

  # ===========================================================================
  # Stage 2: Tests (some run immediately, others depend on Stage 1 artifacts)
  # ===========================================================================

  gem-test:
    # No artifact dependencies - runs immediately with Stage 1
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        ruby: ["3.2", "3.3", "3.4", "4.0"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true

      - name: Run tests
        run: bundle exec rake test

  selfhost-test:
    needs: [build-tarballs]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Download tarballs
        uses: actions/download-artifact@v4
        with:
          name: tarballs
          path: artifacts/tarballs

      - name: Install from tarballs
        run: |
          cd demo/selfhost
          npm install ../../artifacts/tarballs/ruby2js-beta.tgz

      - name: Run selfhost CI tests
        run: bundle exec rake -f demo/selfhost/Rakefile ci

  smoke-test-blog:
    needs: [build-tarballs, create-blog]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [dexie, sqlite]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Download tarballs
        uses: actions/download-artifact@v4
        with:
          name: tarballs
          path: artifacts/tarballs

      - name: Download blog demo
        uses: actions/download-artifact@v4
        with:
          name: demo-blog
          path: artifacts

      - name: Extract blog demo
        run: tar -xzf artifacts/demo-blog.tar.gz -C artifacts

      - name: Install ruby2js-rails from tarball
        run: npm install artifacts/tarballs/ruby2js-beta.tgz artifacts/tarballs/ruby2js-rails-beta.tgz

      - name: Run smoke test
        run: node test/smoke-test.mjs artifacts/blog --database ${{ matrix.database }}

  smoke-test-chat:
    needs: [build-tarballs, create-chat]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        database: [dexie, sqlite]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Download tarballs
        uses: actions/download-artifact@v4
        with:
          name: tarballs
          path: artifacts/tarballs

      - name: Download chat demo
        uses: actions/download-artifact@v4
        with:
          name: demo-chat
          path: artifacts

      - name: Extract chat demo
        run: tar -xzf artifacts/demo-chat.tar.gz -C artifacts

      - name: Install ruby2js-rails from tarball
        run: npm install artifacts/tarballs/ruby2js-beta.tgz artifacts/tarballs/ruby2js-rails-beta.tgz

      - name: Run smoke test
        run: node test/smoke-test.mjs artifacts/chat --database ${{ matrix.database }}

  # ===========================================================================
  # Stage 2: Deploy (runs in parallel with tests, depends on Stage 1)
  # ===========================================================================

  build-site:
    needs: [build-tarballs, create-blog, create-chat, create-photo-gallery, create-workflow]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4"
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Extract demo tarballs
        run: |
          for tarball in artifacts/demo-*/demo-*.tar.gz; do
            tar -xzf "$tarball" -C artifacts
          done

      - name: Install tarballs
        run: npm install artifacts/tarballs/ruby2js-beta.tgz artifacts/tarballs/ruby2js-rails-beta.tgz

      - name: Build browser demos
        run: |
          for demo in blog chat photo_gallery workflow; do
            echo "Building $demo for browser..."
            base_path="/${demo//_/-}/"
            (cd "artifacts/$demo" && bin/juntos build -d dexie -t browser --base "$base_path")
          done

      - name: Assemble site
        run: |
          mkdir -p _site

          # Copy tarballs to releases/
          mkdir -p _site/releases
          cp artifacts/tarballs/*.tgz _site/releases/

          # Copy browser demos
          cp -r artifacts/blog/dist _site/blog
          cp -r artifacts/chat/dist _site/chat
          cp -r artifacts/photo_gallery/dist _site/photo-gallery
          cp -r artifacts/workflow/dist _site/workflow

          # Create index page
          cat > _site/index.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Ruby2JS Demos</title>
            <style>
              body { font-family: system-ui, sans-serif; max-width: 800px; margin: 0 auto; padding: 2rem; line-height: 1.6; }
              h1 { color: #1a202c; }
              .demos { display: grid; gap: 1rem; margin-top: 2rem; }
              .demo { padding: 1.5rem; background: #f7fafc; border-radius: 8px; border: 1px solid #e2e8f0; }
              .demo h2 { margin: 0 0 0.5rem 0; }
              .demo h2 a { color: #2563eb; text-decoration: none; }
              .demo h2 a:hover { text-decoration: underline; }
              .demo p { margin: 0; color: #4a5568; }
              .releases { margin-top: 2rem; padding: 1rem; background: #edf2f7; border-radius: 8px; }
              .releases h2 { margin: 0 0 0.5rem 0; font-size: 1rem; }
              .releases a { color: #2563eb; }
            </style>
          </head>
          <body>
            <h1>Ruby2JS Demos</h1>
            <p>Rails applications running entirely in the browser with IndexedDB storage.</p>
            <div class="demos">
              <div class="demo">
                <h2><a href="blog/">Blog</a></h2>
                <p>CRUD operations, nested routes, validations. Articles with comments.</p>
              </div>
              <div class="demo">
                <h2><a href="chat/">Chat</a></h2>
                <p>Real-time Turbo Streams, Stimulus controllers.</p>
              </div>
              <div class="demo">
                <h2><a href="photo-gallery/">Photo Gallery</a></h2>
                <p>Camera integration via getUserMedia.</p>
              </div>
              <div class="demo">
                <h2><a href="workflow/">Workflow Builder</a></h2>
                <p>React Flow integration, drag-and-drop nodes.</p>
              </div>
            </div>
            <div class="releases">
              <h2>NPM Packages</h2>
              <a href="releases/">Download beta tarballs</a>
            </div>
          </body>
          </html>
          EOF

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: [build-site]
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
